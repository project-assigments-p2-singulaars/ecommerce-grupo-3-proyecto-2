<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title> 
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="../../components/header/header.css">
</head>
<body>
    <script src="headerForm.js"></script>
    <form id="formNewProduct">
        <p class="titleProduct">NUEVO</p>
            <p class="titleProduct"> PRODUCTO</p>
        <div class="empty-image-user"></div>
        <img src="../../assets/img/image 6.png">
            <label style="visibility:hidden;">AÑADIR IMÁGENES</label>
            <input  id="image1" type="file" accept="image/png, image/jpeg, image/jpg"/>
            <label for="image1">
                <span class="fieldButton">Seleccionar archivos</span>
            </label>

        </div>
        <section id="form-data-content">
            <input class="field" type="text" id="title" placeholder="Título..."/>
            <div id="category-price">
                <select class="field1" type="number" id="category" placeholder="Categoría...">
                    <option>CULTURA POP</option>
                    <option>ARTISTAS</option>
                    <option>PELÍCULAS</option>
                    <option>PROGRAMACIÓN</option>
                </select>
                <div id="currency-right"><input  type="number" id="price" placeholder="Precio..." min="0"/><i>€</i></div>
            </div>
            <div id="stock-ammount"><input class="field" type="number" id="price" placeholder="Stock..." min="0"/>
            </div>
                <input class="fieldDescription" type="text" id="description" placeholder="Descripción"/>
        </section>
        <button id="publicarButton" type="submit">PUBLICAR</button>
        <img src="../../assets/icons/Plus.png" alt="">
    </form>
</body>
</html>
