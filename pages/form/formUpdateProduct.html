<body>
    <form id="formularioUpdate">
        <p class="titleProduct">EDITAR</p>
            <p class="titleProduct"> PRODUCTO</p>

        <select class="field" id="productos">
            <!-- Aquí se cargarán los productos -->
        </select>

            <input type="text" class="field" id="title" placeholder="Title..."/>

                <select type="number" id="category">
                    <option>CULTURA POP</option>
                    <option>ARTISTAS</option>
                    <option>PELÍCULAS</option>
                    <option>PROGRAMACIÓN</option>
                </select>
                <div id="currency-right"><input  type="number" id="price" placeholder="Precio..." min="0"/><i>€</i></div>
        </div>
        <div id="stock"><input class="field" type="number" id="price" placeholder="Stock..." min="0"/>     
        <input type="text" class="fieldDescription" placeholder="Descripción..." id="description"/>
                
        </section>
        <button class="publicarButton" type="submit">PUBLICAR</button>
        
    </form>    

    <button id="borrarProducto"><img src="../../assets/icons/Delete Trash.png"></button>

    
    <script src="headerForm.js"></script>
