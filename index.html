<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/patito-favicon.png" type="image/x-icon">
    <title>DUCK U</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="./components/header/header.css">
    <link rel="stylesheet" href="./components/footer/footer.css">
</head>

<body>
    <script src="./components/header/header.js"></script>
    <main>
        <section class="header-section">
            <div class="header-container">
                <img class="header-image" src="./img/header-image.jpg">
                <div class="header-overlay-elements">
                    <div class="header-text">
                        <p class="header-text1">SEMANA SANTA</p>
                        <p class="header-text2">50% OFF</p>
                    </div>
                    <button class="header-button">EXPLORAR</button>
                </div>
            </div>
        </section>

        <section class="most-sold-section">

            <div class="most-sold-title">
                <span class="most-sold-title1">LOS PATITOS</span>
                <span class="most-sold-title2">MÁS VENDIDOS</span>
            </div>

            <div class="most-sold-carousel">

                <div class="most-sold-item">
                    <img src="./img/ducks/pipi.png" class="product-image" alt="Patito de Pipi">
                    <h2 class="product-name">PIPI</h2>
                    <p class="product-price">8,00€</p>
                </div>

                <div class="most-sold-item">
                    <img src="./img/ducks/londres.jpg" class="product-image" alt="Patito de Londres">
                    <h2 class="product-name">LONDRES</h2>
                    <p class="product-price">8,00€</p>
                </div>

                <div class="most-sold-item">
                    <img src="./img/ducks/donut.png" class="product-image" alt="Patito de Donut">
                    <h2 class="product-name">DONUT</h2>
                    <p class="product-price">8,00€</p>
                </div>

                <div class="most-sold-item">
                    <img src="./img/ducks/chewaka-duck.png" class="product-image" alt="Patito de Donut">
                    <h2 class="product-name">CHEWAKA</h2>
                    <p class="product-price">8,00€</p>
                </div>

                <div class="most-sold-item">
                    <img src="./img/ducks/ducktrix.png" class="product-image" alt="Patito de Donut">
                    <h2 class="product-name">MATRIX</h2>
                    <p class="product-price">8,00€</p>
                </div>

            </div>
            <!-- <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button> -->
        </section>

        <section class="category-section">
            <div class="category-grid-container">
                <div class="category-grid-item">
                    <p class="category-grid-name">CULTURA POP</p>
                    <img src="./img/ducks/pink-panther.jpg">
                </div>
                <div class="category-grid-item">
                    <p class="category-grid-name">ARTISTAS</p>
                    <img src="./img/ducks/singer-duck.png">
                </div>
                <div class="category-grid-item">
                    <p class="category-grid-name">PELÍCULAS</p>
                    <img src="./img/ducks/chewaka-duck.png">
                </div>
                <div class="category-grid-item">
                    <p class="category-grid-name">PROGRAMACIÓN</p>
                    <img src="./img/ducks/css-duck.png">
                </div>
            </div>
        </section>
    </main>
    <script src="./components/footer/footer.js"></script>
</body>

</html>
