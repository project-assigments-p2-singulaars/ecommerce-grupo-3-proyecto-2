<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </div>

                    <option>PELÍCULAS</option>
                    <option>PROGRAMACIÓN</option>
                </select>

            </div>
                <input type="text" name="description"/>
        </section>
        <button type="submit">PUBLICAR</button>
        <input type="number" name="stock" min="1"/>
    </form>    
</body>
